<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="grid">
    <div th:each="item : ${items}" class="card">
        <h2 th:text="${item.name}">Name</h2>
        <p th:text="${item.description}">Description</p>
        <p class="price" th:text="${item.price + ' $'}">Price</p>
        <button>DETAILS</button>
    </div>
</div>

</body>
</html>
